<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
</head>
<body>
  <h1>Basic Table</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Occupation</th>
      <th>Years of Experience</th>
    </tr>
    <tr>
      <td>Auri Rahimzadeh</td>
      <td>Software Architect</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Jenn Aikens</td>
      <td>Management</td>
      <td>15</td>
    </tr>
  </table>

  <br>
  <hr>
  <br>

  <h1>Table with Simple Border</h1>
  <table border="2">
    <tr>
      <th>Show</th>
      <th>Genre</th>
      <th>Rating</th>
    </tr>
    <tr>
      <td>The Walking Dead</td>
      <td>Horror/Drama</td>
      <td>R</td>
    </tr>
    <tr>
      <td>Breaking Bad</td>
      <td>Action/Suspense</td>
      <td>R</td>
    </tr>
  </table>

  <h1>My table</h1>
  <table border="10">
    <tr>
      <th>image</th>
      <th>text</th>
    </tr>
    <tr>
      <td><img src="../4-assets/banana.jpg" height="150" width="150"></td>
      <td>banana</td>
    </tr>
  </table>
</body>
</html>
